<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="center">    
        <div id="questionbox">
            <p id="score">Points: <span id="points">0</span></p>
            <p id="question">Frage wird geladen...</p>
        </div>

        <div>    
            <button id="A" onclick="check(1)"><p id="Answer_A">A</p></button>
            <button id="B" onclick="check(2)"><p id="Answer_B">B</p></button>
            <button id="C" onclick="check(3)"><p id="Answer_C">C</p></button>
            <button id="D" onclick="check(4)"><p id="Answer_D">D</p></button>
        </div>
    </div>

</body>
</html>
